	<body>
		<header></header>
        <h2>Hit Calculator</h2>
        <form name="inputValues">
            Number of Dice:<input type="number" name="numOfDice">
            Weapon Accuracy:<input type="number" name="wepReq">
            Bonus Accuracy:<input type="number" name="bonusAcc">
            Enemy Evasion:<input type="number" name="enemyEvasion">
            <input type="button" onclick="clearHitCalcResults(),updateHitCalcValues(), hitCalc()" value="Submit">
        </form>
        <p id="outputsHere"></p>
        <br><br>
        <h2>Wound Calculator</h2>
        <form name="woundValues">
            Number of Hits:<input type="number" name="numOfHits">
            Weapon Strength:<input type="number" name="wepStr">
            Bonus Strength:<input type="number" name="bonusStr">
            Enemy Toughness:<input type="number" name="enemyToughness">
            Luck:<input type="number" name="luck">
            <input type="button" onclick="clearWoundCalcResults(),updateWoundCalcValues(), woundCalc()" value="Submit">
        </form>
        <p id="out2"></p>
        <script type="text/javascript" src="main.js"></script>
		<footer></footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
